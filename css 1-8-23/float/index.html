<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .one{
            border: 2px solid #ff0000;
            float: right;
            width: 100px;
            height: 100px;
        }
        .two{
            border: 2px solid #ff0000;
            width: 100px;
            height: 100px;
            clear: both;
        }
    </style>
</head>
<body>
  
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
